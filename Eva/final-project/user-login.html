<head>
  <!-- BASICS -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',     filename='isotope.css') }}" media="screen" />
  <link rel="stylesheet" href="{{ url_for('static',     filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',     filename='css/bootstrap-theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',     filename='css/home.css') }}">
  <!-- skin -->
  <link rel="stylesheet" href="{{ url_for('static',     filename='css/default.css') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
  <section id="header" class="appear"></section>
  <div class="navbar navbar-fixed-top" role="navigation" data-0="line-height:100px; height:100px; background-color:rgba(0,0,0,0.3);" data-300="line-height:60px; height:60px; background-color:rgba(0,0,0,1);">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="fa fa-bars color-white"></span>
          </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav" data-0="margin-top:20px;" data-300="margin-top:5px;">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="#section-works">Search for Housing</a></li>
          <li><a href="#section-contact">Register/Log In</a></li>
        </ul>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </div>
  
  <form id="form-login" method="post">
    <div id="div-username" class="form-group">
      <label for="input-username" class="col-md-2 control-label">User name</label>
      <div class="col-md-3">
        <input type="text" class="form-control" id="input-username" name="username" placeholder="Enter your username" maxlength="20" />
        <span class="invalid-feedback" id="help-username"></span>
      </div>
    </div>
    <div id="div-password" class="form-group">
      <label for="input-password" class="col-md-2 control-label">Password</label>
      <div class="col-md-3">
        <input type="password" class="form-control" id="input-password" name="password" placeholder="Enter your password" maxlength="20" />
        <span class="invalid-feedback" id="help-password"></span>
      </div>
    </div>
    <div id="div-remember" class="form-group col-md-3">
      <div class="custom-control custom-checkbox">
        <input class="custom-control-input" type="checkbox" id="input-remember" name="remember">
        <label class="custom-control-label" for="input-remember">Remember me</label>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-3">
        <button type="submit" id="button-submit" class="btn btn-outline-secondary">Submit</button>
      </div>
    </div>
  </form>
</body>
